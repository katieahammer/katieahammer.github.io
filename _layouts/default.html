<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   {% seo %}
   <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
   <style>
       header {
           text-align: center; /* Centers everything in the header */
       }
       header h1 a {
           color: red; /* Red color for title */
           text-decoration: none; /* Removes underline from the title */
       }
       header img {
           width: 200px; /* Adjusted logo size */
           border-radius: 50%; /* Perfect circle */
           display: block;
           margin: 0 auto; /* Centers the image horizontally */
       }
       p {
           max-width: 90%; /* Makes description boxes larger */
           margin: 0 auto; /* Centers the paragraph */
       }
   </style>
   <!--[if lt IE 9]>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
   <![endif]-->
</head>
<body>
   <div class="wrapper">
      <header>
         <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
         {% if site.logo %}
         <img src="{{site.logo | relative_url}}" alt="Logo" />
         {% endif %}
         <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>
      <section>
         {{ content }}
      </section>
      <footer>
         <!-- Footer content removed for cleaner appearance -->
      </footer>
   </div>
   <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
